<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABS AND FORMS</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/script.js"></script>
	
</head>
<body>

	<div class="wrapper">

		<ul class="tab_menu">
			<li class="active">Tab_1</li>
			<li>Tab_2</li>
			<li>Tab_3</li>			
		</ul>

		<div class="tab_content">

			<div>
				<form>
				    <div class="form">
				      <label for="firstname">Firstname</label>
				      <input class="form_input" id="firstname" name="firstname" title="Please provide your firstname.">
				    </div>
				    <div class="form">
				      <label for="lastname">Lastname</label>
				      <input class="form_input" id="lastname" name="lastname" title="Please provide also your lastname.">
				    </div>
				    <div class="form">
				      <label for="address">Address</label>
				      <input class="form_input" id="address" name="address" title="Your home or work address.">
				    </div>
				    <button class="show_botton">Show help!</button>
				  </form>
			  </div>

			<div>Second content</div>
			<div>Third content</div>
		</div>
		

	</div>

</body>
</html>
